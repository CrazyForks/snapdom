name: Publish Dev PreRelease to GitHub Packages

on:
  push:
    branches:
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@zumerlab'

      - name: Install dependencies
        run: npm ci

      - name: Read base version
        id: version
        run: |
          BASE_VERSION=$(jq -r .version package.json)
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Compute next dev version
        id: devver
        run: |
          BASE=${{ steps.version.outputs.base_version }}
          LAST=$(npm view @zumerlab/snapdom versions --registry=https://npm.pkg.github.com/ 2>/dev/null | grep "^${BASE}-next.dev\.[0-9]\+$" | sed "s/${BASE}-next.dev.\([0-9]*\)/\1/" | sort -n | tail -1)
          if [ -z "$LAST" ]; then LAST=0; fi
          N=$((LAST + 1))
          DEV_VERSION="${BASE}-next.dev.${N}"
          echo "dev_version=$DEV_VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $DEV_VERSION"

      - name: Set dev version temporarily
        run: |
          npm version ${{ steps.devver.outputs.dev_version }} --no-git-tag-version

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
